{% load i18n %}
{% load product_tags %}

{% block content %}
<section class="well well-blank">
</hr>
    <div class="sub-header" style="margin-top:1%;margin-left:25%;color:red;">
        <h1><b><u>{{ promotion.name }}</u></b></h1>
    </div>
    <div  style="word-wrap:break-word;" >
        <p>{{ promotion.description|safe }}</p>
     </div>
    <ul class="row">
        {% for product in products %}
        <li class="col-xs-6 col-sm-4 col-md-3 col-lg-3">{% render_product product %}</li>
        {% endfor %}
    </ul>

    {% if block.link_url %}
        <a href="{{ block.link_url }}">{% trans "See more" %}</a>
    {% endif %}
</section>
{% endblock %}
